<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
</head>
<body>
	<h1>Formulário Para Cadastro</h1>
	<form>		
		Nome Completo:<br><input type="text" name="name"><br>		
		<br>Gênero:<br><input type="radio" name="gender" value="male">Masculino<br>
		<br><input type="radio" name="gender" value="female">Feminino<br>
		<br><input type="radio" name="gender" value="other">Outro<br>
		<br>Selecione o tipo de plano desejado:<select>
			<option>---Selecione o Plano---</option>
			<option>Econômico</option>
			<option>Standard</option>
			<option>Exclusive</option>
		</select><br>		
		<br>Quais dos itens abaixo você possui:<br>
		<input type="checkbox" name="aparelho1" value="Smartphone">Eu tenho um smartphone<br>
		<input type="checkbox" name="aparelho2" value="Smart TV">Eu possuo uma Smart TV<br>
		<input type="checkbox" name="aparelho3" value="Video-Game">Eu possuo um console de video game (Xbox, Ps4, etc.)<br>
	</form>
</body>
</html>
